
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Crypto Convent</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="assets/css/templatemo-plot-listing.css">
    <link rel="stylesheet" href="assets/css/owl.css">

  </head>

<body>

  <div class="main-banner">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="top-text header-text">
            <h6>Supporting over 380 different crypto currencies</h6>
            <h2>Choose your start coin, ending coin, and amount to compare prices between coins.</h2>
          </div>
        </div>
        <div class="col-lg-12">
          <form id="search-form" name="gs" method="submit" role="search" action="#">
            <div class="row">
              <div class="col-lg-3 align-self-center">
                  <datalist id="coinList">
                  </datalist>
                  <fieldset>
                      <input name="area" class=" fromCoin" aria-label="Area" placeholder="Starting Coin" id="chooseCategory" list="coinList" autocomplete="on">
                      </input>
                  </fieldset>
              </div>
              <div class="col-lg-3 align-self-center">
                  <fieldset>
                      <input type="address" name="address" class="searchText toCoin" placeholder="Ending Coin" autocomplete="on" list="coinList" required>
                  </fieldset>
              </div>
              <div class="col-lg-3 align-self-center">
                  <fieldset>
                      <input name="price" aria-label="Default select example" id="chooseCategory" class="amountCon" placeholder="Amount">
                  </input>
                  </fieldset>
              </div>
              <div class="col-lg-3">                        
                  <fieldset>
                      <button type="button" id="convert" class="main-button">Convert</button>
                  </fieldset>
              </div>
            </div>
          </form>
        </div>
        <div class="container conversion hidden">
          <p class="from">Bitcoin</p>
          <p class="to">Etherum</p>
          <p class="dollars">amount</p>
        </div>
      </div>
    </div>
  </div>


<div class="container">
  <h1 class="crypto">Current Coin Rates</h1>
    <div class="coins">
      <div class="rates">
            <p class="abbrev">BTC</p>
            <p class="name">BITCOIN</p>
           <p class="rate">$38000</p>
      </div>
    </div>
</div>
<footer>
    <p><small>Copyright 2022 Jerica Hall</small> https://jericahall.netlify.app/</p>
    <p>Created with coinlayer api</p>
</footer>




  <!-- Scripts -->
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script type="module" src="assets/js/apikey.js"></script>

</body>

</html>
